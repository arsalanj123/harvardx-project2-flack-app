<!DOCTYPE html>

<html lang="en">

<head>
  <!--default parameters -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--stylesheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <!--Bootstrap CDN-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/remember-page.js') }}"></script>

  <!--non-default parameters -->
  <title>{{ page_title }}</title>

</head>

<body>
    <div id="body" class=".container-fluid">
    </div>

    <!--Nav Bar-->
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-center" href="#">Flack</a>
      </nav>
    </div>
  </div>
  <!--Nav Bar End-->

  <div id="body-below" class="container my-3 pt-3 border">
    <br><br>
    <div class="login-form">
      <form action="login" method="POST">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" name="username_from_form" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </div>
    </form
    <br><br>
  </div>
  {% if javascript_alert is defined %}
  <script>alert("{{javascript_alert}}")</script>
  {%endif%}
</body>

</html>
